<!DOCTYPE html>
<html>
<head>
    <title>Encoding Utils</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Decode</h2>

            <form role="form">
                <div class="form-group">
                    <label for="decodeHex">Hex</label>
                    <textarea class="form-control" rows="3" id="decodeHex"></textarea>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="decodeEncoding">Encoding</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="decodeEncoding">
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default" id="decodeSubmit">Decode</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="decodeText">Text</label>
                    <textarea class="form-control" rows="3" disabled id="decodeText"></textarea>
                </div>
            </form>

            <div id="decodeAlert" class="alert alert-danger" role="alert" style="display: none"></div>
        </div>

        <div class="col-md-4">
            <h2>Encode</h2>

            <form class="form" role="form">
                <div class="form-group">
                    <label for="encodeText">Text</label>
                    <textarea class="form-control" rows="3" id="encodeText"></textarea>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="encodeEncoding">Encoding</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="encodeEncoding">
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default" id="encodeSubmit">Encode</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="encodeHex">Hex</label>
                    <textarea class="form-control" rows="3" disabled id="encodeHex"></textarea>
                </div>
            </form>

            <div id="encodeAlert" class="alert alert-danger" role="alert" style="display: none"></div>
        </div>

        <div class="col-md-4">
            <form role="form">
                <h2>Transcode</h2>

                <div class="form-group">
                    <label for="transcodeInputHex">Input Hex</label>
                    <textarea class="form-control" rows="3" id="transcodeInputHex"></textarea>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="transcodeInputEncoding">Input Encoding</label>
                            <input type="text" class="form-control" id="transcodeInputEncoding">
                        </div>
                        <div class="col-xs-6">
                            <label for="transcodeOutputEncoding">Output Encoding</label>
                            <input type="text" class="form-control" id="transcodeOutputEncoding">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" id="transcodeSubmit">Transcode</button>
                </div>
                <div class="form-group">
                    <label for="transcodeOutputHex">Output Hex</label>
                    <textarea class="form-control" rows="3" disabled id="transcodeOutputHex"></textarea>
                </div>
            </form>

            <div id="transcodeAlert" class="alert alert-danger" role="alert" style="display: none"></div>
        </div>
    </div>
</div>

<script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/encodingutil.js"></script>

</body>
</html>
